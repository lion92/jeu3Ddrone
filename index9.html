<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Fighter Jet Battle</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background: #000;
            color: white;
            user-select: none;
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #hud {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            display: none;
            pointer-events: none;
            z-index: 100;
        }

        .hud-info {
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 15px;
            border-radius: 10px;
            display: inline-block;
            margin: 5px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        #timer {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 32px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        #aliveCount {
            position: absolute;
            top: 70px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 18px;
        }

        #playerHUD {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 15px;
            border: 2px solid #00ff00;
            backdrop-filter: blur(10px);
            display: none;
            min-width: 300px;
        }

        .health-bar-container, .shield-bar-container {
            width: 100%;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin: 5px 0;
            overflow: hidden;
            position: relative;
        }

        #playerHealthBar, #playerShieldBar {
            height: 100%;
            border-radius: 10px;
            transition: width 0.3s ease;
        }

        #playerHealthBar {
            background: linear-gradient(90deg, #ff0000, #00ff00);
            width: 100%;
        }

        #playerShieldBar {
            background: linear-gradient(90deg, #003366, #00ffff);
            width: 100%;
        }

        #playerScore {
            font-size: 24px;
            font-weight: bold;
            color: #00ff00;
            margin: 10px 0;
        }

        #playerWeapon {
            color: #ffff00;
            font-weight: bold;
        }

        #specialReady {
            color: #ff6600;
            font-weight: bold;
        }

        #specialReady.special-ready {
            color: #00ff00;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        #controls {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            font-size: 14px;
            line-height: 1.8;
        }

        .control-key {
            color: #00ff00;
            font-weight: bold;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 36px;
            text-align: center;
            z-index: 1000;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(255, 255, 255, 0.1);
            border-top-color: #00ff00;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        #mainMenu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            display: none;
            z-index: 500;
        }

        #mainMenu h1 {
            font-size: 48px;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #00ff00, #00ffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        .menu-button {
            display: block;
            width: 250px;
            margin: 15px auto;
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            background: linear-gradient(45deg, #0066cc, #00ccff);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 102, 204, 0.4);
        }

        .menu-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 102, 204, 0.6);
            background: linear-gradient(45deg, #0088ff, #00eeff);
        }

        .menu-button:active {
            transform: translateY(0);
        }

        #winnerOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 600;
            backdrop-filter: blur(10px);
        }

        #winnerBox {
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            border: 3px solid #00ff00;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.5);
        }

        #winnerName {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 0 0 20px currentColor;
        }

        #winnerStats {
            font-size: 24px;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        #restartText {
            font-size: 18px;
            color: #888;
            margin-top: 20px;
        }

        #countdown {
            font-size: 36px;
            font-weight: bold;
            color: #00ff00;
        }

        .notification {
            position: absolute;
            top: 150px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 20px;
            font-weight: bold;
            z-index: 200;
            transition: opacity 0.5s ease;
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .radar {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(0, 255, 0, 0.1), rgba(0, 0, 0, 0.8));
            border: 2px solid #00ff00;
            border-radius: 50%;
            display: none;
        }

        .radar-sweep {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00ff00);
            transform-origin: left center;
            animation: radar-sweep 2s linear infinite;
        }

        @keyframes radar-sweep {
            to { transform: rotate(360deg); }
        }

        .combo-counter {
            position: absolute;
            top: 120px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 36px;
            font-weight: bold;
            color: #ff6600;
            text-shadow: 0 0 20px currentColor;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .combo-counter.active {
            opacity: 1;
        }

        #menuButtons {
            display: none;
        }

        .weather-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 50;
        }
    </style>
</head>
<body>
<canvas id="canvas"></canvas>

<div id="loading">
    <div>LOADING BATTLE ARENA</div>
    <div class="loading-spinner"></div>
</div>

<div id="mainMenu">
    <h1>SKY WARRIORS</h1>
    <button id="btnPlayerMode" class="menu-button">PLAYER VS AI</button>
    <button id="btnMixedMode" class="menu-button">2 PLAYER TEAM</button>
    <button id="btnAIMode" class="menu-button">AI BATTLE</button>
</div>

<div id="hud">
    <div id="timer" class="hud-info">10:00</div>
    <div id="aliveCount" class="hud-info">Ships Alive: 4</div>
    <div class="combo-counter" id="comboCounter">COMBO x<span id="comboMultiplier">2</span></div>
</div>

<div id="playerHUD">
    <div>PLAYER</div>
    <div class="health-bar-container">
        <div id="playerHealthBar"></div>
    </div>
    <div class="shield-bar-container">
        <div id="playerShieldBar"></div>
    </div>
    <div>Score: <span id="playerScore">0</span></div>
    <div>Weapon: <span id="playerWeapon">PLASMA</span></div>
    <div>Special: <span id="specialReady">READY</span></div>
    <div id="controls">
        <div><span class="control-key">‚Üë‚Üì‚Üê‚Üí</span> Move</div>
        <div><span class="control-key">SPACE</span> Fire</div>
        <div><span class="control-key">Q</span> Switch Weapon</div>
        <div><span class="control-key">E</span> Special Attack</div>
        <div><span class="control-key">SHIFT</span> Boost</div>
    </div>
</div>

<div class="radar" id="radar">
    <div class="radar-sweep"></div>
</div>

<div id="winnerOverlay">
    <div id="winnerBox">
        <div id="winnerName">WINNER</div>
        <div id="winnerStats"></div>
        <div id="restartText">
            Battle restarting in <span id="countdown">5</span> seconds...
        </div>
        <div id="menuButtons">
            <button id="btnRestart" class="menu-button">RESTART</button>
            <button id="btnMenu" class="menu-button">MAIN MENU</button>
        </div>
    </div>
</div>

<div class="weather-effect" id="weatherEffect"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script>
    // Wait for Three.js to load
    window.addEventListener('load', function() {
        // Configuration
        const CONFIG = {
            SHIPS: 4,
            ARENA_SIZE: 500,
            SHIP_SPEED: 8,
            BOOST_SPEED: 15,
            LASER_SPEED: 25,
            SHIP_HP: 100,
            SHIELD_HP: 50,
            DAMAGE: 20,
            MIN_HEIGHT: 20,
            MAX_HEIGHT: 300,
            BATTLE_TIME: 600,
            BOOST_MAX: 100,
            BOOST_DRAIN: 2,
            BOOST_RECHARGE: 1,
            AI_DIFFICULTY: 'EXTREME',
            COMBO_WINDOW: 3000,
            WEATHER_CHANGE_TIME: 60000
        };

        // Global variables
        let scene, camera, renderer;
        let ships = [];
        let lasers = [];
        let missiles = [];
        let powerups = [];
        let gameState = 'menu';
        let gameMode = 'ai';
        let playerShip = null;
        let timer = CONFIG.BATTLE_TIME;
        let soundEnabled = true;
        let currentWeather = 'clear';
        let weatherTimer = 0;
        let comboSystem = null;
        let achievementSystem = null;
        let destructionSystem = null;

        // Audio Context
        let audioContext;
        let sounds = {};

        // Initialize Audio
        function initAudio() {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();

                sounds.shoot = createSound(200, 0.1, 'square');
                sounds.explosion = createSound(50, 0.3, 'sawtooth');
                sounds.hit = createSound(150, 0.1, 'triangle');
                sounds.powerup = createSound(400, 0.2, 'sine');
                sounds.boost = createSound(100, 0.2, 'sawtooth');
                sounds.missile = createSound(300, 0.5, 'triangle');
                sounds.combo = createSound(600, 0.1, 'sine');
            } catch (e) {
                console.log('Audio not supported');
                soundEnabled = false;
            }
        }

        // Create sound effect
        function createSound(frequency, duration, type) {
            return () => {
                if (!soundEnabled || !audioContext) return;

                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);

                oscillator.frequency.value = frequency;
                oscillator.type = type;

                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);

                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + duration);
            };
        }

        // Play sound
        function playSound(soundName) {
            if (sounds[soundName]) {
                sounds[soundName]();
            }
        }

        // Show notification
        function showNotification(text, color = '#ffffff') {
            const notif = document.createElement('div');
            notif.className = 'notification';
            notif.textContent = text;
            notif.style.color = color;
            document.body.appendChild(notif);

            setTimeout(() => {
                notif.style.opacity = '0';
                setTimeout(() => notif.remove(), 500);
            }, 2000);
        }

        // Combo System
        class ComboSystem {
            constructor() {
                this.combo = 0;
                this.multiplier = 1;
                this.lastHitTime = 0;
                this.maxCombo = 0;
            }

            addHit() {
                const now = Date.now();
                if (now - this.lastHitTime < CONFIG.COMBO_WINDOW) {
                    this.combo++;
                    this.multiplier = Math.min(1 + Math.floor(this.combo / 3) * 0.5, 5);
                    this.updateDisplay();

                    if (this.combo > this.maxCombo) {
                        this.maxCombo = this.combo;
                    }

                    if (this.combo % 5 === 0) {
                        showNotification(`${this.combo} HIT COMBO!`, '#ff6600');
                        playSound('combo');
                    }
                } else {
                    this.combo = 1;
                    this.multiplier = 1;
                }
                this.lastHitTime = now;
            }

            reset() {
                this.combo = 0;
                this.multiplier = 1;
                this.updateDisplay();
            }

            updateDisplay() {
                const counter = document.getElementById('comboCounter');
                const multiplierSpan = document.getElementById('comboMultiplier');

                if (this.combo > 1) {
                    counter.classList.add('active');
                    multiplierSpan.textContent = this.multiplier.toFixed(1);
                } else {
                    counter.classList.remove('active');
                }
            }

            getScoreMultiplier() {
                return this.multiplier;
            }
        }

        // Achievement System
        class AchievementSystem {
            constructor() {
                this.achievements = {
                    firstBlood: { name: "First Blood", desc: "Get the first elimination", unlocked: false },
                    aceFlyer: { name: "Ace Flyer", desc: "Eliminate 5 enemies in one battle", unlocked: false },
                    survivor: { name: "Survivor", desc: "Win with full health", unlocked: false },
                    speedDemon: { name: "Speed Demon", desc: "Win a battle in under 2 minutes", unlocked: false },
                    sharpshooter: { name: "Sharpshooter", desc: "Achieve 80% accuracy", unlocked: false },
                    comboMaster: { name: "Combo Master", desc: "Get a 10x combo", unlocked: false },
                    untouchable: { name: "Untouchable", desc: "Win without taking damage", unlocked: false },
                    weaponMaster: { name: "Weapon Master", desc: "Use all weapons in one battle", unlocked: false }
                };

                this.stats = {
                    totalKills: 0,
                    totalDeaths: 0,
                    totalShots: 0,
                    totalHits: 0,
                    totalDamageDealt: 0,
                    totalDamageTaken: 0,
                    battlesWon: 0,
                    battlesLost: 0
                };
            }

            checkAchievement(type, value) {
                switch(type) {
                    case 'kill':
                        if (this.stats.totalKills === 1 && !this.achievements.firstBlood.unlocked) {
                            this.unlock('firstBlood');
                        }
                        if (value >= 5 && !this.achievements.aceFlyer.unlocked) {
                            this.unlock('aceFlyer');
                        }
                        break;

                    case 'combo':
                        if (value >= 10 && !this.achievements.comboMaster.unlocked) {
                            this.unlock('comboMaster');
                        }
                        break;

                    case 'accuracy':
                        if (value >= 0.8 && !this.achievements.sharpshooter.unlocked) {
                            this.unlock('sharpshooter');
                        }
                        break;
                }
            }

            unlock(achievementKey) {
                const achievement = this.achievements[achievementKey];
                if (!achievement.unlocked) {
                    achievement.unlocked = true;
                    showNotification(`üèÜ ACHIEVEMENT UNLOCKED: ${achievement.name}`, '#ffd700');
                    playSound('powerup');
                }
            }
        }

        // Weather System
        class WeatherSystem {
            constructor() {
                this.types = ['clear', 'fog', 'storm', 'night'];
                this.current = 'clear';
                this.intensity = 0;
                this.transitionProgress = 0;
                this.effects = {
                    fog: null,
                    lightning: null,
                    rain: null
                };
            }

            update() {
                // Weather transitions
                if (this.transitionProgress < 1) {
                    this.transitionProgress += 0.01;
                    this.applyWeatherEffects();
                }
            }

            changeWeather(newWeather) {
                if (newWeather === this.current) return;

                this.transitionProgress = 0;
                this.current = newWeather;
                showNotification(`Weather: ${newWeather.toUpperCase()}`, '#87CEEB');

                this.applyWeatherEffects();
            }

            applyWeatherEffects() {
                switch(this.current) {
                    case 'fog':
                        scene.fog = new THREE.Fog(0xcccccc, 100, 800);
                        break;

                    case 'storm':
                        scene.fog = new THREE.Fog(0x444444, 50, 600);
                        this.createLightning();
                        break;

                    case 'night':
                        scene.fog = new THREE.Fog(0x000033, 200, 1500);
                        // Reduce ambient light
                        break;

                    case 'clear':
                    default:
                        scene.fog = new THREE.Fog(0xB0E0E6, 100, 2000);
                        break;
                }
            }

            createLightning() {
                if (Math.random() < 0.02) {
                    const lightning = new THREE.PointLight(0xffffff, 10, 1000);
                    lightning.position.set(
                        (Math.random() - 0.5) * 1000,
                        300 + Math.random() * 200,
                        (Math.random() - 0.5) * 1000
                    );
                    scene.add(lightning);

                    setTimeout(() => {
                        scene.remove(lightning);
                    }, 100);

                    playSound('explosion');
                }
            }
        }

        // Enhanced Destruction System
        class DestructionSystem {
            constructor() {
                this.debris = [];
                this.explosions = [];
                this.particles = [];
                this.maxDebris = 50;
                this.maxParticles = 200;
            }

            createExplosion(position, size, color, owner) {
                // Flash initial
                const flashGeometry = new THREE.SphereGeometry(size * 0.8, 16, 16);
                const flashMaterial = new THREE.MeshBasicMaterial({
                    color: 0xffffff,
                    transparent: true,
                    opacity: 2,
                    blending: THREE.AdditiveBlending
                });
                const flash = new THREE.Mesh(flashGeometry, flashMaterial);
                flash.position.copy(position);
                scene.add(flash);

                // Main fireball
                const fireballGeometry = new THREE.SphereGeometry(size, 24, 24);
                const fireballMaterial = new THREE.MeshBasicMaterial({
                    color: color || 0xff6600,
                    transparent: true,
                    opacity: 1,
                    blending: THREE.AdditiveBlending
                });
                const fireball = new THREE.Mesh(fireballGeometry, fireballMaterial);
                fireball.position.copy(position);
                scene.add(fireball);

                // Shockwave
                const shockwaveGeometry = new THREE.RingGeometry(1, size * 0.2, 32);
                const shockwaveMaterial = new THREE.MeshBasicMaterial({
                    color: 0xffffff,
                    transparent: true,
                    opacity: 0.8,
                    side: THREE.DoubleSide,
                    blending: THREE.AdditiveBlending
                });
                const shockwave = new THREE.Mesh(shockwaveGeometry, shockwaveMaterial);
                shockwave.position.copy(position);
                shockwave.rotation.x = -Math.PI / 2;
                scene.add(shockwave);

                // Animate explosion
                let frame = 0;
                const animateExplosion = () => {
                    frame++;

                    flash.scale.multiplyScalar(1.3);
                    flashMaterial.opacity *= 0.85;

                    fireball.scale.multiplyScalar(1.15);
                    fireballMaterial.opacity *= 0.93;

                    shockwave.scale.multiplyScalar(1.25);
                    shockwaveMaterial.opacity *= 0.92;

                    if (frame < 60) {
                        requestAnimationFrame(animateExplosion);
                    } else {
                        scene.remove(flash);
                        scene.remove(fireball);
                        scene.remove(shockwave);
                    }
                };
                animateExplosion();

                this.createFireParticles(position, size, 30);
                this.createDebris(position, color, owner ? owner.config.color : 0x888888, 15);

                playSound('explosion');
            }

            createFireParticles(position, size, count) {
                for (let i = 0; i < Math.min(count, this.maxParticles - this.particles.length); i++) {
                    const particleGeometry = new THREE.SphereGeometry(size * 0.1 + Math.random() * size * 0.2, 4, 4);
                    const particleMaterial = new THREE.MeshBasicMaterial({
                        color: Math.random() > 0.5 ? 0xff6600 : 0xffaa00,
                        transparent: true,
                        opacity: 1,
                        blending: THREE.AdditiveBlending
                    });
                    const particle = new THREE.Mesh(particleGeometry, particleMaterial);
                    particle.position.copy(position);

                    particle.velocity = new THREE.Vector3(
                        (Math.random() - 0.5) * size * 0.5,
                        Math.random() * size * 0.4,
                        (Math.random() - 0.5) * size * 0.5
                    );

                    particle.life = 60 + Math.random() * 60;
                    particle.maxLife = particle.life;

                    scene.add(particle);
                    this.particles.push(particle);
                }
            }

            createDebris(position, color, materialColor, count) {
                for (let i = 0; i < Math.min(count, this.maxDebris - this.debris.length); i++) {
                    const size = Math.random() * 10 + 5;
                    const debrisGeometry = new THREE.BoxGeometry(size, size, size);
                    const debrisMaterial = new THREE.MeshPhongMaterial({
                        color: materialColor,
                        emissive: materialColor,
                        emissiveIntensity: 0.5
                    });
                    const debris = new THREE.Mesh(debrisGeometry, debrisMaterial);
                    debris.position.copy(position);

                    debris.velocity = new THREE.Vector3(
                        (Math.random() - 0.5) * 30,
                        Math.random() * 20,
                        (Math.random() - 0.5) * 30
                    );
                    debris.angularVelocity = new THREE.Vector3(
                        Math.random() * 0.3,
                        Math.random() * 0.3,
                        Math.random() * 0.3
                    );

                    debris.life = 300;
                    scene.add(debris);
                    this.debris.push(debris);
                }
            }

            update() {
                // Update particles
                this.particles = this.particles.filter(particle => {
                    particle.life--;

                    if (particle.life <= 0) {
                        scene.remove(particle);
                        return false;
                    }

                    particle.position.add(particle.velocity);
                    particle.velocity.y -= 0.3;
                    particle.velocity.multiplyScalar(0.98);

                    const lifeRatio = particle.life / particle.maxLife;
                    particle.material.opacity = lifeRatio;
                    particle.scale.multiplyScalar(0.98);

                    return true;
                });

                // Update debris
                this.debris = this.debris.filter(debris => {
                    debris.life--;

                    if (debris.life <= 0 || debris.position.y < -100) {
                        scene.remove(debris);
                        return false;
                    }

                    debris.position.add(debris.velocity);
                    debris.velocity.y -= 0.5;
                    debris.rotation.x += debris.angularVelocity.x;
                    debris.rotation.y += debris.angularVelocity.y;
                    debris.rotation.z += debris.angularVelocity.z;

                    return true;
                });
            }

            cleanup() {
                this.particles.forEach(p => scene.remove(p));
                this.debris.forEach(d => scene.remove(d));

        // Base Advanced AI class
        class AdvancedAI {
            constructor(ship) {
                this.ship = ship;
                this.state = 'searching';
                this.lastTargetSwitch = 0;
                this.targetSwitchDelay = 3000;
                this.dodgeDirection = new THREE.Vector3();
                this.lastDodgeTime = 0;
                this.alertLevel = 0;
                this.accuracy = 0;
                this.shots = 0;
                this.hits = 0;
            }

            update() {
                this.analyzeSituation();
                this.selectTarget();
                this.move();
                this.handleShooting();
                this.updateAccuracy();
            }

            analyzeSituation() {
                const threats = this.detectThreats();
                const opportunities = this.findOpportunities();

                if (threats.length > 0) {
                    this.state = 'evading';
                    this.alertLevel = Math.min(this.alertLevel + 0.1, 1);
                } else if (this.ship.target) {
                    this.state = 'attacking';
                    this.alertLevel = Math.max(this.alertLevel - 0.05, 0);
                } else {
                    this.state = 'searching';
                    this.alertLevel = Math.max(this.alertLevel - 0.1, 0);
                }
            }

            detectThreats() {
                const threats = [];
                lasers.forEach(laser => {
                    if (laser.owner !== this.ship) {
                        const distance = this.ship.mesh.position.distanceTo(laser.mesh.position);
                        const laserDirection = laser.velocity.clone().normalize();
                        const toShip = new THREE.Vector3().subVectors(this.ship.mesh.position, laser.mesh.position).normalize();
                        const threat = laserDirection.dot(toShip);

                        if (distance < 200 && threat > 0.7) {
                            threats.push({laser, distance, threat});
                        }
                    }
                });

                missiles.forEach(missile => {
                    if (missile.owner !== this.ship) {
                        const distance = this.ship.mesh.position.distanceTo(missile.mesh.position);
                        if (distance < 300) {
                            threats.push({missile, distance, threat: 1});
                        }
                    }
                });

                return threats.sort((a, b) => b.threat - a.threat);
            }

            findOpportunities() {
                const opportunities = [];
                ships.forEach(enemy => {
                    if (enemy !== this.ship && enemy.alive) {
                        const distance = this.ship.mesh.position.distanceTo(enemy.mesh.position);
                        const healthRatio = enemy.health / CONFIG.SHIP_HP;

                        if (distance < 300 && healthRatio < 0.3) {
                            opportunities.push({target: enemy, priority: (1 - healthRatio) * (300 - distance)});
                        }
                    }
                });

                powerups.forEach(powerup => {
                    const distance = this.ship.mesh.position.distanceTo(powerup.mesh.position);
                    if (distance < 400) {
                        let priority = 400 - distance;
                        if (powerup.type === 'health' && this.ship.health < 50) priority *= 2;
                        if (powerup.type === 'shield' && this.ship.shield === 0) priority *= 1.5;
                        opportunities.push({target: powerup, priority});
                    }
                });

                return opportunities.sort((a, b) => b.priority - a.priority);
            }

            selectTarget() {
                const now = Date.now();
                if (now - this.lastTargetSwitch < this.targetSwitchDelay && this.ship.target && this.ship.target.alive) {
                    return;
                }

                let bestTarget = null;
                let bestScore = -Infinity;

                ships.forEach(enemy => {
                    if (enemy !== this.ship && enemy.alive) {
                        const distance = this.ship.mesh.position.distanceTo(enemy.mesh.position);
                        const healthScore = (CONFIG.SHIP_HP - enemy.health) / CONFIG.SHIP_HP;
                        const distanceScore = 1 - (distance / 1000);
                        const playerBonus = enemy.isPlayer ? 1.5 : 1;

                        let score = (healthScore * 0.4 + distanceScore * 0.6) * playerBonus;

                        // Prioritize current attacker
                        if (enemy.target === this.ship) {
                            score *= 1.2;
                        }

                        if (score > bestScore) {
                            bestScore = score;
                            bestTarget = enemy;
                        }
                    }
                });

                if (bestTarget !== this.ship.target) {
                    this.ship.target = bestTarget;
                    this.lastTargetSwitch = now;
                }
            }

            move() {
                switch (this.state) {
                    case 'attacking':
                        this.attackTarget();
                        break;
                    case 'evading':
                        this.evadeThreats();
                        break;
                    case 'searching':
                        this.searchForTargets();
                        break;
                }
            }

            attackTarget() {
                if (!this.ship.target) return;

                const toTarget = new THREE.Vector3();
                toTarget.subVectors(this.ship.target.mesh.position, this.ship.mesh.position);
                const distance = toTarget.length();
                toTarget.normalize();

                // Optimal distance based on accuracy
                const optimalDistance = 250;

                if (distance > optimalDistance + 50) {
                    this.ship.velocity.add(toTarget.multiplyScalar(0.5));
                } else if (distance < optimalDistance - 50) {
                    this.ship.velocity.add(toTarget.multiplyScalar(-0.3));
                }

                // Advanced strafing
                const right = new THREE.Vector3();
                right.crossVectors(toTarget, new THREE.Vector3(0, 1, 0));
                right.normalize();

                const strafe = Math.sin(Date.now() * 0.001 + this.ship.mesh.position.x) * 0.4;
                this.ship.velocity.add(right.multiplyScalar(strafe));

                // Vertical movement
                const heightDiff = this.ship.target.mesh.position.y - this.ship.mesh.position.y;
                if (Math.abs(heightDiff) > 20) {
                    this.ship.velocity.y += Math.sign(heightDiff) * 0.3;
                }
            }

            evadeThreats() {
                const now = Date.now();
                if (now - this.lastDodgeTime > 500) {
                    const threats = this.detectThreats();

                    if (threats.length > 0) {
                        // Calculate best dodge direction
                        const threat = threats[0];
                        const threatDir = threat.laser ? threat.laser.velocity :
                            new THREE.Vector3().subVectors(threat.missile.mesh.position, this.ship.mesh.position);
                        threatDir.normalize();

                        // Perpendicular dodge
                        this.dodgeDirection = new THREE.Vector3(-threatDir.z, 0, threatDir.x);
                        this.dodgeDirection.normalize();

                        // Random vertical component
                        this.dodgeDirection.y = (Math.random() - 0.5) * 0.5;

                        this.lastDodgeTime = now;
                    }
                }

                this.ship.velocity.add(this.dodgeDirection.multiplyScalar(0.8 + this.alertLevel * 0.4));
            }

            searchForTargets() {
                const angle = Date.now() * 0.0005;
                const searchRadius = 200;
                this.ship.velocity.x += Math.cos(angle) * 0.3;
                this.ship.velocity.z += Math.sin(angle) * 0.3;

                // Height variation
                this.ship.velocity.y += Math.sin(angle * 2) * 0.2;
            }

            handleShooting() {
                if (!this.ship.target || !this.ship.target.alive) return;

                const toTarget = new THREE.Vector3();
                toTarget.subVectors(this.ship.target.mesh.position, this.ship.mesh.position);
                const distance = toTarget.length();
                toTarget.normalize();

                const forward = new THREE.Vector3(0, 0, -1);
                forward.applyQuaternion(this.ship.mesh.quaternion);

                const dot = forward.dot(toTarget);
                const canShoot = dot > 0.95 && distance < 400 && Date.now() - this.ship.lastShot > 300;

                if (canShoot) {
                    this.ship.fire();
                    this.shots++;
                }

                // Look at target with prediction
                const predictedPos = this.predictTargetPosition(this.ship.target, distance / CONFIG.LASER_SPEED);
                this.ship.mesh.lookAt(predictedPos);
            }

            predictTargetPosition(target, time) {
                const predictedPos = target.mesh.position.clone();
                const velocity = target.velocity || new THREE.Vector3();
                predictedPos.add(velocity.clone().multiplyScalar(time));
                return predictedPos;
            }

            updateAccuracy() {
                if (this.shots > 0) {
                    this.accuracy = this.hits / this.shots;
                }
            }

            onHit() {
                this.hits++;
            }
        }

        // Ultra Advanced AI with enhanced capabilities
        class UltraAdvancedAI extends AdvancedAI {

            analyzeSituation() {
                super.analyzeSituation();

                // Pattern recognition
                ships.forEach(enemy => {
                    if (enemy !== this.ship && enemy.alive) {
                        if (!this.combatMemory.enemyPatterns.has(enemy)) {
                            this.combatMemory.enemyPatterns.set(enemy, {

                                skill: 'analyzing',
                                lastPosition: enemy.mesh.position.clone(),
                                averageSpeed: 0,
                                preferredAltitude: enemy.mesh.position.y
                            });
                        }

                        const pattern = this.combatMemory.enemyPatterns.get(enemy);
                        pattern.movementHistory.push(enemy.velocity.clone());

                        if (pattern.movementHistory.length > 30) {
                            pattern.movementHistory.shift();
                        }

                        // Calculate average speed
                        const currentSpeed = enemy.velocity.length();
                        pattern.averageSpeed = pattern.averageSpeed * 0.9 + currentSpeed * 0.1;

                        // Track preferred altitude
                        pattern.preferredAltitude = pattern.preferredAltitude * 0.95 + enemy.mesh.position.y * 0.05;

                        if (enemy.isPlayer) {
                            pattern.skill = 'human_player';
                            this.tacticalMode = 'hunter';
                        }
                    }
                });

                // Update tactical mode
                const healthPercent = (this.ship.health + this.ship.shield) / (CONFIG.SHIP_HP + CONFIG.SHIELD_HP);
                const enemyCount = ships.filter(s => s !== this.ship && s.alive).length;
                const allies = ships.filter(s => s !== this.ship && s.alive && s.team === this.ship.team);

                if (healthPercent < 0.3) {
                    this.tacticalMode = 'defensive';
                } else if (enemyCount === 1) {
                    this.tacticalMode = 'aggressive';
                } else if (allies.length > 0) {
                    this.tacticalMode = 'teamwork';
                } else if (healthPercent > 0.8) {
                    this.tacticalMode = 'hunter';
                } else {
                    this.tacticalMode = 'adaptive';
                }

            executeAdvancedManeuver() {
                const maneuvers = this.training.neuralWeights.movementPattern;

                if (!this.currentManeuver || this.maneuverProgress >= 1) {
                    // Select maneuver based on situation
                    const weights = maneuvers.map(m => {
                        let weight = m.effectiveness;

                        // Adjust weight based on situation
                        if (this.state === 'evading' && (m.type === 'barrel_roll' || m.type === 'split_s')) {
                            weight *= 1.5;
                        }
                        if (this.state === 'attacking' && (m.type === 'spiral' || m.type === 'zigzag')) {
                            weight *= 1.3;
                        }

                        return weight;
                    });

                    const totalWeight = weights.reduce((a, b) => a + b, 0);
                    let random = Math.random() * totalWeight;

                    for (let i = 0; i < maneuvers.length; i++) {
                        random -= weights[i];
                        if (random <= 0) {
                            this.currentManeuver = maneuvers[i].type;
                            this.maneuverProgress = 0;
                            break;
                        }
                    }
                }

                this.maneuverProgress += 0.02 * (1 + this.skill.aggressiveness * 0.5);

                switch (this.currentManeuver) {
                    case 'spiral':
                        this.executeSpiralManeuver();
                        break;
                    case 'zigzag':
                        this.executeZigzagManeuver();
                        break;
                    case 'vertical_loop':
                        this.executeVerticalLoop();
                        break;
                    case 'barrel_roll':
                        this.executeBarrelRoll();
                        break;
                    case 'split_s':
                        this.executeSplitS();
                        break;
                    case 'immelmann':
                        this.executeImmelmann();
                        break;
                }
            }

            executeSpiralManeuver() {
                const angle = this.maneuverProgress * Math.PI * 4;
                const radius = 50 + this.maneuverProgress * 100;

                this.ship.velocity.x += Math.cos(angle) * 2;
                this.ship.velocity.z += Math.sin(angle) * 2;
                this.ship.velocity.y += Math.sin(angle * 2) * 1.5;

                this.ship.mesh.rotation.z = Math.sin(angle) * 0.5;
            }

            executeZigzagManeuver() {
                const zigzag = Math.sin(this.maneuverProgress * Math.PI * 8) * 5;
                const forward = new THREE.Vector3(0, 0, -1);
                forward.applyQuaternion(this.ship.mesh.quaternion);
                const right = new THREE.Vector3(1, 0, 0);
                right.applyQuaternion(this.ship.mesh.quaternion);

                this.ship.velocity.add(forward.multiplyScalar(3));
                this.ship.velocity.add(right.multiplyScalar(zigzag));
            }

            executeVerticalLoop() {
                const loopAngle = this.maneuverProgress * Math.PI * 2;
                this.ship.velocity.y += Math.cos(loopAngle) * 8;
                this.ship.mesh.rotation.x = -loopAngle;

                if (this.maneuverProgress > 0.5) {
                    this.ship.velocity.z += Math.sin(loopAngle) * 5;
                }
            }

            executeBarrelRoll() {
                this.ship.mesh.rotation.z += 0.2;
                const rollAngle = this.maneuverProgress * Math.PI * 2;
                this.ship.velocity.x += Math.sin(rollAngle) * 3;
                this.ship.velocity.y += Math.cos(rollAngle) * 2;
            }

            executeSplitS() {
                if (this.maneuverProgress < 0.5) {
                    this.ship.mesh.rotation.z = Math.PI * this.maneuverProgress * 2;
                    this.ship.velocity.y -= 10;
                } else {
                    this.ship.mesh.rotation.y += 0.1;
                    this.ship.velocity.y -= 5;
                }
            }

            executeImmelmann() {
                if (this.maneuverProgress < 0.5) {
                    this.ship.velocity.y += 10;
                    this.ship.mesh.rotation.x -= 0.1;
                } else {
                    this.ship.mesh.rotation.y += 0.2;
                    this.ship.velocity.y = 5;
                }
            }

            handleShooting() {
                if (!this.ship.target || !this.ship.target.alive) return;

                const now = Date.now();
                const distance = this.ship.mesh.position.distanceTo(this.ship.target.mesh.position);

                // Select best attack pattern
                const attackData = this.training.neuralWeights.attackPattern.find(
                    p => distance <= p.range
                ) || this.training.neuralWeights.attackPattern[3];

                const projectileSpeed = CONFIG.LASER_SPEED;
                const timeToTarget = distance / projectileSpeed;

                // Enhanced prediction
                const enemyPattern = this.combatMemory.enemyPatterns.get(this.ship.target);
                let predictedPos;

                if (enemyPattern && enemyPattern.movementHistory.length > 10) {
                    // Advanced movement prediction
                    const recentMovements = enemyPattern.movementHistory.slice(-10);
                    const avgVelocity = recentMovements
                        .reduce((acc, vel) => acc.add(vel), new THREE.Vector3())
                        .divideScalar(10);

                    // Consider acceleration
                    const acceleration = new THREE.Vector3();
                    if (recentMovements.length > 1) {
                        const lastVel = recentMovements[recentMovements.length - 1];
                        const prevVel = recentMovements[recentMovements.length - 2];
                        acceleration.subVectors(lastVel, prevVel);
                    }

                    predictedPos = this.ship.target.mesh.position.clone();
                    predictedPos.add(avgVelocity.multiplyScalar(timeToTarget * attackData.leadTime * 10));
                    predictedPos.add(acceleration.multiplyScalar(timeToTarget * timeToTarget * 0.5));
                } else {
                    predictedPos = this.predictTargetPosition(this.ship.target, timeToTarget * attackData.leadTime);
                }

                const aimDirection = new THREE.Vector3().subVectors(predictedPos, this.ship.mesh.position).normalize();
                const currentDirection = new THREE.Vector3(0, 0, -1);
                currentDirection.applyQuaternion(this.ship.mesh.quaternion);

                const aimAccuracy = aimDirection.dot(currentDirection);

                const canShoot = now - this.ship.lastShot > this.skill.reactionTime;
                const goodShot = aimAccuracy > (0.98 * attackData.accuracy);
                const inRange = distance < attackData.range;

                // Smooth aiming
                const targetQuaternion = new THREE.Quaternion();
                const lookAtMatrix = new THREE.Matrix4();
                lookAtMatrix.lookAt(this.ship.mesh.position, predictedPos, new THREE.Vector3(0, 1, 0));
                targetQuaternion.setFromRotationMatrix(lookAtMatrix);

                this.ship.mesh.quaternion.slerp(targetQuaternion, 0.1);

                if (canShoot && goodShot && inRange) {
                    // Advanced burst pattern
                    const burstCount = Math.floor(this.skill.accuracy * 3);
                    for (let i = 0; i < burstCount; i++) {
                        setTimeout(() => {
                            if (this.ship.alive && this.ship.target && this.ship.target.alive) {
                                const spread = (i - burstCount / 2) * 0.01;
                                this.ship.mesh.rotation.y += spread;
                                this.ship.fire();
                                this.ship.mesh.rotation.y -= spread;
                                this.shots++;
                            }
                        }, i * 50);
                    }

                    // Weapon switching logic
                    if (distance < 200 && this.weaponCooldowns.rocket <= 0) {
                        this.ship.switchWeapon('rocket');
                        this.weaponCooldowns.rocket = 1000;
                    } else if (distance > 350 && this.weaponCooldowns.laser <= 0) {
                        this.ship.switchWeapon('laser');
                        this.weaponCooldowns.laser = 500;
                    }

                    this.combatMemory.successfulManeuvers.push({
                        type: 'burst_fire',
                        distance: distance,
                        accuracy: aimAccuracy
                    });
                }

                // Update weapon cooldowns
                Object.keys(this.weaponCooldowns).forEach(weapon => {
                    if (this.weaponCooldowns[weapon] > 0) {
                        this.weaponCooldowns[weapon] -= 16;
                    }
                });
            }

            evadeThreats() {
                const dodgePatterns = this.training.neuralWeights.dodgePattern;
                let bestDodge = null;
                let highestSuccess = 0;

                const threats = this.detectThreats();

                threats.forEach(threat => {
                    const distance = threat.distance;
                    const timeToImpact = distance / CONFIG.LASER_SPEED;

                    if (timeToImpact < 2 && timeToImpact > 0) {
                        dodgePatterns.forEach(pattern => {
                            // Adjust success rate based on current situation
                            let adjustedSuccess = pattern.success;

                            if (this.ship.mesh.position.y < 50 && pattern.angle < 0) {
                                adjustedSuccess *= 0.5; // Avoid diving too low
                            }

                            if (adjustedSuccess > highestSuccess) {
                                highestSuccess = adjustedSuccess;
                                bestDodge = pattern;
                            }
                        });
                    }
                });

                if (bestDodge && Date.now() - this.combatMemory.lastDodgeTime > 200) {
                    const dodgeAngle = bestDodge.angle * Math.PI / 180;
                    const dodgeVector = new THREE.Vector3(
                        Math.cos(dodgeAngle) * bestDodge.speed * 10,
                        Math.sin(dodgeAngle) * bestDodge.speed * 5,
                        Math.sin(dodgeAngle + Math.PI / 2) * bestDodge.speed * 10
                    );

                    this.ship.velocity.add(dodgeVector);
                    this.combatMemory.lastDodgeTime = Date.now();

                    this.currentManeuver = 'barrel_roll';
                    this.maneuverProgress = 0;

                    // Use boost if available
                    if (this.ship.boostEnergy > 20) {
                        this.ship.useBoost();
                    }
                }

                super.evadeThreats();
            }

            attackTarget() {
                if (!this.ship.target) return;

                this.executeAdvancedManeuver();

                const distance = this.ship.mesh.position.distanceTo(this.ship.target.mesh.position);
                const optimalRange = this.tacticalMode === 'aggressive' ? 200 : 300;

                // Dynamic positioning
                if (Math.abs(distance - optimalRange) > 50) {
                    const direction = new THREE.Vector3().subVectors(
                        this.ship.target.mesh.position,
                        this.ship.mesh.position
                    ).normalize();

                    if (distance > optimalRange) {
                        this.ship.velocity.add(direction.multiplyScalar(0.6));
                    } else {
                        this.ship.velocity.add(direction.multiplyScalar(-0.4));
                    }
                }

                // Predictive strafing
                const enemyPattern = this.combatMemory.enemyPatterns.get(this.ship.target);
                if (enemyPattern && enemyPattern.movementHistory.length > 5) {
                    const predictedMove = enemyPattern.movementHistory[enemyPattern.movementHistory.length - 1];
                    const perpendicular = new THREE.Vector3(-predictedMove.z, 0, predictedMove.x).normalize();
                    this.ship.velocity.add(perpendicular.multiplyScalar(3));
                }

                // Team coordination
                if (this.tacticalMode === 'teamwork') {
                    this.coordinateWithAllies();
                }
            }

            coordinateWithAllies() {
                const allies = ships.filter(s => s !== this.ship && s.alive && s.team === this.ship.team);

                allies.forEach(ally => {
                    // Avoid collision with allies
                    const distance = this.ship.mesh.position.distanceTo(ally.mesh.position);
                    if (distance < 100) {
                        const avoidVector = new THREE.Vector3().subVectors(
                            this.ship.mesh.position,
                            ally.mesh.position
                        ).normalize();
                        this.ship.velocity.add(avoidVector.multiplyScalar(2));
                    }

                    // Focus fire coordination
                    if (ally.target && ally.target.alive) {
                        const targetHealth = ally.target.health;
                        if (targetHealth < 30 && this.ship.target !== ally.target) {
                            this.ship.target = ally.target;
                            this.lastTargetSwitch = Date.now();
                        }
                    }
                });
            }
        }

                        this.mesh.position.set(-300, 200, 0);

                    } else {
                        this.mesh.position.set(300, 200, 0);
                        this.mesh.rotation.y = -Math.PI / 2;
                    }
                } else {
                    const angle = (Math.PI * 2 * index) / CONFIG.SHIPS;
                    this.mesh.position.x = Math.cos(angle) * CONFIG.ARENA_SIZE * 0.9;
                    this.mesh.position.z = Math.sin(angle) * CONFIG.ARENA_SIZE * 0.9;
                    this.mesh.position.y = 150 + (index % 3) * 50;
                }
            }

            createModel() {
                const group = new THREE.Group();

                // Fighter jet body
                const bodyGeometry = new THREE.CylinderGeometry(4, 12, 80, 8);
                const bodyMaterial = new THREE.MeshPhongMaterial({
                    color: this.config.color,

                    emissive: this.config.emissive,
                    emissiveIntensity: 0.5
                });
                const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
                body.rotation.z = Math.PI / 2;
                group.add(body);

                // Wings
                const wingGeometry = new THREE.BoxGeometry(120, 2, 32);
                const wingMaterial = new THREE.MeshPhongMaterial({
                    color: this.config.color,
                    emissive: this.config.emissive,
                    emissiveIntensity: 0.3
                });
                const wings = new THREE.Mesh(wingGeometry, wingMaterial);
                wings.position.x = -8;
                group.add(wings);

                // Cockpit
                const cockpitGeometry = new THREE.SphereGeometry(8, 8, 6);
                const cockpitMaterial = new THREE.MeshPhongMaterial({
                    color: 0x333333,
                    transparent: true,
                    opacity: 0.8
                });
                const cockpit = new THREE.Mesh(cockpitGeometry, cockpitMaterial);
                cockpit.position.x = 28;
                group.add(cockpit);

                // Tail
                const tailGeometry = new THREE.BoxGeometry(2, 32, 20);
                const tailMaterial = new THREE.MeshPhongMaterial({
                    color: this.config.color,
                    emissive: this.config.emissive,
                    emissiveIntensity: 0.3
                });
                const tail = new THREE.Mesh(tailGeometry, tailMaterial);
                tail.position.x = -32;
                tail.position.y = 12;
                group.add(tail);

                // Engine glow
                const engineGeometry = new THREE.ConeGeometry(6, 20, 8);
                const engineMaterial = new THREE.MeshBasicMaterial({
                    color: 0xff6600,
                    emissive: 0xff6600,
                    transparent: true,
                    opacity: 0.8
                });
                const engine = new THREE.Mesh(engineGeometry, engineMaterial);
                engine.position.x = -45;
                engine.rotation.z = Math.PI / 2;
                group.add(engine);

                this.mesh = group;
                scene.add(this.mesh);
            }

            update() {
                if (!this.alive) return;

                // AI movement
                if (!this.isPlayer && this.ai) {
                    this.ai.update();
                }

                // Apply velocity with friction
                const maxSpeed = this.isPlayer ? CONFIG.SHIP_SPEED : CONFIG.SHIP_SPEED * 1.2;
                if (this.velocity.length() > maxSpeed) {
                    this.velocity.normalize().multiplyScalar(maxSpeed);
                }

                this.mesh.position.add(this.velocity);
                this.velocity.multiplyScalar(0.95);

                // Boundaries
                const boundary = CONFIG.ARENA_SIZE;
                ['x', 'z'].forEach(axis => {
                    if (Math.abs(this.mesh.position[axis]) > boundary) {
                        this.mesh.position[axis] = Math.sign(this.mesh.position[axis]) * boundary;
                        this.velocity[axis] *= -0.8;
                    }
                });

                // Height limits
                if (this.mesh.position.y < CONFIG.MIN_HEIGHT) {
                    this.mesh.position.y = CONFIG.MIN_HEIGHT;
                    this.velocity.y = Math.abs(this.velocity.y) * 0.8;
                }
                if (this.mesh.position.y > CONFIG.MAX_HEIGHT) {
                    this.mesh.position.y = CONFIG.MAX_HEIGHT;
                    this.velocity.y = -Math.abs(this.velocity.y) * 0.8;
                }

                // Recharge boost
                if (this.boostEnergy < CONFIG.BOOST_MAX) {
                    this.boostEnergy = Math.min(CONFIG.BOOST_MAX, this.boostEnergy + CONFIG.BOOST_RECHARGE);
                }

                // Update engine glow based on speed
                const speed = this.velocity.length();
                const engineGlow = this.mesh.children.find(child => child.geometry instanceof THREE.ConeGeometry);
                if (engineGlow) {
                    engineGlow.material.opacity = 0.3 + (speed / maxSpeed) * 0.7;
                    engineGlow.scale.x = 1 + (speed / maxSpeed) * 0.5;
                }
            }

            fire() {
                this.lastShot = Date.now();

                const direction = new THREE.Vector3(0, 0, -1);
                direction.applyQuaternion(this.mesh.quaternion);

                switch (this.currentWeapon) {
                    case 'plasma':
                        const plasma = new Laser(
                            this.mesh.position,
                            direction,
                            0x00ff00,
                            this,
                            CONFIG.DAMAGE,
                            CONFIG.LASER_SPEED
                        );
                        lasers.push(plasma);
                        break;

                    case 'laser':
                        const laser = new Laser(
                            this.mesh.position,
                            direction,
                            0x00ffff,
                            this,
                            CONFIG.DAMAGE * 0.5,
                            CONFIG.LASER_SPEED * 1.6
                        );
                        lasers.push(laser);
                        break;

                    case 'rocket':
                        const rocket = new Rocket(this.mesh.position.clone(), direction, this);
                        lasers.push(rocket);
                        break;
                }

                playSound('shoot');
            }

            switchWeapon(weaponType) {
                if (weaponType && this.weapons.includes(weaponType)) {
                    this.currentWeapon = weaponType;
                } else {
                    const currentIndex = this.weapons.indexOf(this.currentWeapon);
                    const nextIndex = (currentIndex + 1) % this.weapons.length;
                    this.currentWeapon = this.weapons[nextIndex];
                }

                if (this.isPlayer) {
                    document.getElementById('playerWeapon').textContent = this.currentWeapon.toUpperCase();
                    showNotification(`Weapon: ${this.currentWeapon.toUpperCase()}`);
                    playSound('powerup');
                }
            }

            useBoost() {
                if (this.boostEnergy > CONFIG.BOOST_DRAIN) {
                    this.boostEnergy -= CONFIG.BOOST_DRAIN;
                    const boostDirection = new THREE.Vector3(0, 0, -1);
                    boostDirection.applyQuaternion(this.mesh.quaternion);
                    this.velocity.add(boostDirection.multiplyScalar(5));

                    if (this.isPlayer) {
                        playSound('boost');
                    }
                }
            }

            takeDamage(amount, attacker) {
                if (this.shield > 0) {
                    this.shield -= amount;
                    if (this.shield < 0) {
                        this.health += this.shield;
                        this.shield = 0;
                    }
                } else {
                    this.health -= amount;
                }

                if (this.health <= 0) {
                    this.alive = false;
                    if (attacker) {
                        attacker.kills++;
                        attacker.score += 100 * (comboSystem ? comboSystem.getScoreMultiplier() : 1);

                        if (attacker.isPlayer || attacker === playerShip) {
                            comboSystem.addHit();
                            achievementSystem.checkAchievement('kill', attacker.kills);
                        }

                        if (attacker.ai) {
                            attacker.ai.onHit();
                        }
                    }
                    this.destroy();
                }

                if (this.isPlayer) {
                    const healthBar = document.getElementById('playerHealthBar');
                    const shieldBar = document.getElementById('playerShieldBar');
                    if (healthBar) healthBar.style.width = this.health + '%';
                    if (shieldBar) shieldBar.style.width = this.shield + '%';
                }
            }

            destroy() {
                if (!this.alive) return;

                // Epic destruction
                destructionSystem.createExplosion(
                    this.mesh.position,
                    80,
                    0xff6600,
                    this
                );

                // Secondary explosion
                setTimeout(() => {
                    if (this.mesh.position) {
                        const offset = new THREE.Vector3(
                            (Math.random() - 0.5) * 40,
                            (Math.random() - 0.5) * 40,
                            (Math.random() - 0.5) * 40
                        );
                        destructionSystem.createExplosion(
                            this.mesh.position.clone().add(offset),
                            50,
                            0xffaa00,
                            this
                        );
                    }
                }, 200);

                // Create wreckage
                const wreckGroup = new THREE.Group();

                this.mesh.children.forEach(child => {
                    const wreckPart = child.clone();
                    wreckPart.material = child.material.clone();
                    wreckPart.material.emissiveIntensity = 0;
                    wreckPart.material.opacity = 0.8;
                    wreckPart.material.transparent = true;
                    wreckGroup.add(wreckPart);
                });

                wreckGroup.position.copy(this.mesh.position);
                wreckGroup.rotation.copy(this.mesh.rotation);

                const wreck = {
                    mesh: wreckGroup,
                    velocity: new THREE.Vector3(
                        this.velocity.x * 0.5,
                        -5,
                        this.velocity.z * 0.5
                    ),
                    angularVelocity: new THREE.Vector3(
                        Math.random() * 0.1,
                        Math.random() * 0.1,
                        Math.random() * 0.1
                    ),
                    life: 300
                };

                scene.add(wreckGroup);

                const animateWreck = () => {
                    wreck.life--;

                    if (wreck.life <= 0 || wreck.mesh.position.y < -200) {
                        scene.remove(wreck.mesh);
                        return;
                    }

                    wreck.mesh.position.add(wreck.velocity);
                    wreck.velocity.y -= 0.3;
                    wreck.mesh.rotation.x += wreck.angularVelocity.x;
                    wreck.mesh.rotation.y += wreck.angularVelocity.y;
                    wreck.mesh.rotation.z += wreck.angularVelocity.z;

                    // Smoke trail
                    if (wreck.life % 5 === 0) {
                        const smokeGeometry = new THREE.SphereGeometry(10 + Math.random() * 10, 4, 4);
                        const smokeMaterial = new THREE.MeshBasicMaterial({
                            color: 0x222222,
                            transparent: true,
                            opacity: 0.5
                        });
                        const smoke = new THREE.Mesh(smokeGeometry, smokeMaterial);
                        smoke.position.copy(wreck.mesh.position);
                        scene.add(smoke);

                        const animateSmoke = () => {
                            smoke.position.y += 0.5;
                            smoke.scale.multiplyScalar(1.05);
                            smokeMaterial.opacity *= 0.95;

                            if (smokeMaterial.opacity > 0.01) {
                                requestAnimationFrame(animateSmoke);
                            } else {
                                scene.remove(smoke);
                            }
                        };
                        animateSmoke();
                    }

                    requestAnimationFrame(animateWreck);
                };
                animateWreck();

                scene.remove(this.mesh);

                if (!this.isPlayer) {
                    showNotification(`üí• ${this.name} DESTROYED!`);
                }

                // Power-up drop chance
                if (Math.random() < 0.3) {
                    const powerupTypes = ['health', 'shield', 'weapon', 'boost'];
                    const type = powerupTypes[Math.floor(Math.random() * powerupTypes.length)];
                    const powerup = new Powerup(this.mesh.position.clone(), type);
                    powerups.push(powerup);
                }
            }
        }

        // Player Ship class
        class PlayerShip extends Ship {
            constructor() {
                const playerConfig = {
                    name: 'PLAYER',
                    color: 0x00ff00,
                    emissive: 0x00ff00
                };
                super(playerConfig, -1);

                this.mesh.position.set(0, 150, 300);
                this.isPlayer = true;
                this.keys = {
                    up: false,
                    down: false,
                    left: false,
                    right: false,
                    fire: false,
                    boost: false,
                    special: false,
                    switchWeapon: false
                };

                this.weaponType = 'PLASMA';
                this.specialWeaponReady = true;
                this.specialCooldown = 0;
                this.currentWeaponIndex = 0;
                this.weaponStats = {
                    'PLASMA': { damage: 20, fireRate: 200, speed: 25, color: 0x00ff00 },
                    'LASER': { damage: 10, fireRate: 100, speed: 40, color: 0x00ffff },
                    'ROCKETS': { damage: 50, fireRate: 800, speed: 15, color: 0xff6600 }
                };
            }

            update() {
                if (!this.alive) return;

                // Movement
                if (this.keys.up) {
                    this.mesh.rotation.x = Math.max(this.mesh.rotation.x - 0.02, -Math.PI / 4);
                }
                if (this.keys.down) {
                    this.mesh.rotation.x = Math.min(this.mesh.rotation.x + 0.02, Math.PI / 4);
                }
                if (this.keys.left) {
                    this.mesh.rotation.z = Math.min(this.mesh.rotation.z + 0.03, Math.PI / 3);
                    this.mesh.rotation.y += 0.025;
                }
                if (this.keys.right) {
                    this.mesh.rotation.z = Math.max(this.mesh.rotation.z - 0.03, -Math.PI / 3);
                    this.mesh.rotation.y -= 0.025;
                }

                if (!this.keys.left && !this.keys.right) {
                    this.mesh.rotation.z *= 0.95;
                }

                const speed = this.keys.boost && this.boostEnergy > 0 ? CONFIG.BOOST_SPEED : CONFIG.SHIP_SPEED;
                if (this.keys.boost && this.boostEnergy > 0) {
                    this.boostEnergy -= CONFIG.BOOST_DRAIN;
                }

                const direction = new THREE.Vector3(0, 0, -1);
                direction.applyQuaternion(this.mesh.quaternion);
                this.velocity = direction.multiplyScalar(speed);

                this.mesh.position.add(this.velocity.clone().multiplyScalar(0.1));

                // Boundaries
                const boundary = CONFIG.ARENA_SIZE;
                ['x', 'z'].forEach(axis => {
                    if (Math.abs(this.mesh.position[axis]) > boundary) {
                        this.mesh.position[axis] = Math.sign(this.mesh.position[axis]) * boundary;
                        this.velocity[axis] *= -0.8;
                    }
                });

                // Height limits
                if (this.mesh.position.y < CONFIG.MIN_HEIGHT) {
                    this.mesh.position.y = CONFIG.MIN_HEIGHT;
                }
                if (this.mesh.position.y > CONFIG.MAX_HEIGHT) {
                    this.mesh.position.y = CONFIG.MAX_HEIGHT;
                }

                // Recharge boost
                if (!this.keys.boost && this.boostEnergy < CONFIG.BOOST_MAX) {
                    this.boostEnergy = Math.min(CONFIG.BOOST_MAX, this.boostEnergy + CONFIG.BOOST_RECHARGE);
                }

                // Fire
                if (this.keys.fire && Date.now() - this.lastShot > this.weaponStats[this.weaponType].fireRate) {
                    this.fire();
                    achievementSystem.stats.totalShots++;
                }

                // Special weapon
                if (this.keys.special && this.specialWeaponReady) {
                    this.fireNuclearMissile();
                }

                // Switch weapon
                if (this.keys.switchWeapon && !this.weaponSwitchCooldown) {
                    this.switchWeapon();
                    this.weaponSwitchCooldown = true;
                    setTimeout(() => { this.weaponSwitchCooldown = false; }, 300);
                }

                // Update special cooldown
                if (!this.specialWeaponReady) {
                    this.specialCooldown--;
                    if (this.specialCooldown <= 0) {
                        this.specialWeaponReady = true;
                        document.getElementById('specialReady').textContent = 'READY';
                        document.getElementById('specialReady').classList.add('special-ready');
                    } else {
                        const seconds = Math.ceil(this.specialCooldown / 60);
                        document.getElementById('specialReady').textContent = `${seconds}s`;
                        document.getElementById('specialReady').classList.remove('special-ready');
                    }
                }

                // Update score
                this.score = this.kills * 100 + Math.floor(this.boostEnergy);
                document.getElementById('playerScore').textContent = this.score;

                // Update engine glow
                const engineGlow = this.mesh.children.find(child => child.geometry instanceof THREE.ConeGeometry);
                if (engineGlow) {
                    engineGlow.material.opacity = this.keys.boost ? 1 : 0.5;
                    engineGlow.scale.x = this.keys.boost ? 1.5 : 1;
                }
            }

            switchWeapon() {
                this.currentWeaponIndex = (this.currentWeaponIndex + 1) % this.weapons.length;
                this.weaponType = this.weapons[this.currentWeaponIndex].toUpperCase();
                this.currentWeapon = this.weapons[this.currentWeaponIndex];

                document.getElementById('playerWeapon').textContent = this.weaponType;
                showNotification(`Weapon: ${this.weaponType}`);
                playSound('powerup');
            }

            fire() {
                this.lastShot = Date.now();

                const direction = new THREE.Vector3(0, 0, -1);
                direction.applyQuaternion(this.mesh.quaternion);

                const weaponData = this.weaponStats[this.weaponType];

                if (this.weaponType === 'ROCKETS') {
                    const rocket = new Rocket(this.mesh.position.clone(), direction, this);
                    lasers.push(rocket);
                } else {
                    const laser = new Laser(
                        this.mesh.position,
                        direction,
                        weaponData.color,
                        this,
                        weaponData.damage,
                        weaponData.speed
                    );
                    lasers.push(laser);
                }

                playSound('shoot');
            }

            fireNuclearMissile() {
                this.specialWeaponReady = false;
                this.specialCooldown = 600;

                const direction = new THREE.Vector3(0, 0, -1);
                direction.applyQuaternion(this.mesh.quaternion);

                const missile = new NuclearMissile(this.mesh.position.clone(), direction, this);
                missiles.push(missile);

                showNotification('‚ò¢Ô∏è NUCLEAR MISSILE LAUNCHED!');
                playSound('missile');

            destroy() {

                document.getElementById('winnerName').style.color = '#ff0000';
                document.getElementById('winnerStats').innerHTML = `
                Your Score: ${this.score}<br>

                Accuracy: ${((achievementSystem.stats.totalHits / achievementSystem.stats.totalShots) * 100).toFixed(1)}%<br>
