        // Laser class
        class Laser {
            constructor(position, direction, color, owner, damage = CONFIG.DAMAGE, speed = CONFIG.LASER_SPEED) {
                this.owner = owner;
                this.damage = damage;
                this.velocity = direction.multiplyScalar(speed);

                const geometry = new THREE.CylinderGeometry(0.8, 0.8, 40);
                const material = new THREE.MeshBasicMaterial({
                    color: color,
                    emissive: color
                });
                this.mesh = new THREE.Mesh(geometry, material);
                this.mesh.position.copy(position);

                const quaternion = new THREE.Quaternion();
                quaternion.setFromUnitVectors(new THREE.Vector3(0, 1, 0), direction);
                this.mesh.quaternion.copy(quaternion);

                scene.add(this.mesh);
            }

            update() {
                this.mesh.position.add(this.velocity);

                if (this.mesh.position.length() > CONFIG.ARENA_SIZE * 1.5) {
                    this.destroy();
                    return false;
                }

                for (let ship of ships) {
                    if (ship !== this.owner && ship.alive) {
                        const distance = this.mesh.position.distanceTo(ship.mesh.position);
                        if (distance < 40) {
                            ship.takeDamage(this.damage, this.owner);
                            this.createImpactEffect();
                            this.destroy();

                            if (this.owner && this.owner.isPlayer) {
                                achievementSystem.stats.totalHits++;
                            }

                            return false;
                        }
                    }
                }

                return true;
            }

            createImpactEffect() {
                const impactPosition = this.mesh.position.clone();

                const flashGeometry = new THREE.SphereGeometry(20, 8, 8);
                const flashMaterial = new THREE.MeshBasicMaterial({
                    color: this.mesh.material.color,
                    transparent: true,
                    opacity: 1,
                    blending: THREE.AdditiveBlending
                });
                const flash = new THREE.Mesh(flashGeometry, flashMaterial);
                flash.position.copy(impactPosition);
                scene.add(flash);

                for (let i = 0; i < 10; i++) {
                    const sparkGeometry = new THREE.BoxGeometry(2, 2, 8);
                    const sparkMaterial = new THREE.MeshBasicMaterial({
                        color: this.mesh.material.color,
                        transparent: true,
                        opacity: 1
                    });
                    const spark = new THREE.Mesh(sparkGeometry, sparkMaterial);
                    spark.position.copy(impactPosition);

                    const velocity = new THREE.Vector3(
                        (Math.random() - 0.5) * 30,
                        (Math.random() - 0.5) * 30,
                        (Math.random() - 0.5) * 30
                    );

                    scene.add(spark);

                    const animateSpark = () => {
                        spark.position.add(velocity.clone().multiplyScalar(0.1));
                        velocity.y -= 0.5;
                        spark.rotation.x += 0.2;
                        spark.rotation.y += 0.2;
                        sparkMaterial.opacity *= 0.9;
                        spark.scale.multiplyScalar(0.95);

                        if (sparkMaterial.opacity > 0.01) {
                            requestAnimationFrame(animateSpark);
                        } else {
                            scene.remove(spark);
                        }
                    };
                    animateSpark();
                }

                const animateFlash = () => {
                    flash.scale.multiplyScalar(1.2);
                    flashMaterial.opacity *= 0.8;

                    if (flashMaterial.opacity > 0.01) {
                        requestAnimationFrame(animateFlash);
                    } else {
                        scene.remove(flash);
                    }
                };
                animateFlash();

                playSound('hit');
            }

            destroy() {
                scene.remove(this.mesh);
            }
        }

                        opacity: 0.6
                    });

                        smokeMaterial.opacity *= 0.9;

                            requestAnimationFrame(animateSmoke);
                        } else {

                        }
                    };
                    animateSmoke();
                }

                if (this.mesh.position.length() > CONFIG.ARENA_SIZE * 1.5) {
                    this.destroy();
                    return false;
                }

                for (let ship of ships) {
                    if (ship !== this.owner && ship.alive) {
                        const distance = this.mesh.position.distanceTo(ship.mesh.position);
                        if (distance < 40) {
                            this.explode();
                            return false;
                        }
                    }
                }

                return true;
            }

            explode() {
                destructionSystem.createExplosion(
                    this.mesh.position,
                    40,
                    0xff6600,
                    this.owner
                );

                const blastRadius = 100;
                ships.forEach(ship => {
                    if (ship !== this.owner && ship.alive) {
                        const distance = this.mesh.position.distanceTo(ship.mesh.position);
                        if (distance < blastRadius) {
                            const damage = Math.max(0, (1 - distance / blastRadius) * 30);
                            ship.takeDamage(damage, this.owner);
                        }
                    }
                });

                this.destroy();
            }

            destroy() {
                scene.remove(this.mesh);
            }
        }

                });
                const warhead = new THREE.Mesh(warheadGeometry, warheadMaterial);
                warhead.position.x = 37.5;
                warhead.rotation.z = -Math.PI / 2;
                group.add(warhead);

                // Warning stripes
                const stripeGeometry = new THREE.BoxGeometry(10, 2, 62);
                const stripeMaterial = new THREE.MeshBasicMaterial({
                    color: 0xffff00,
                    emissive: 0xffff00
                });
                for (let i = 0; i < 3; i++) {
                    const stripe = new THREE.Mesh(stripeGeometry, stripeMaterial);
                    stripe.position.x = -10 + i * 10;
                    stripe.rotation.z = Math.PI / 4;
                    group.add(stripe);
                }

                this.mesh = group;
                this.mesh.position.copy(position);

                const quaternion = new THREE.Quaternion();
                quaternion.setFromUnitVectors(new THREE.Vector3(1, 0, 0), direction);
                this.mesh.quaternion.copy(quaternion);

                this.warningLight = new THREE.PointLight(0xff0000, 5, 100);
                this.warningLight.position.copy(position);
                scene.add(this.warningLight);

                scene.add(this.mesh);

                this.findTarget();
            }

            findTarget() {
                let nearestDist = Infinity;
                let nearestShip = null;

                ships.forEach(ship => {
                    if (ship !== this.owner && ship.alive) {
                        const dist = this.mesh.position.distanceTo(ship.mesh.position);
                        if (dist < nearestDist) {
                            nearestDist = dist;
                            nearestShip = ship;
                        }
                    }
                });

                this.target = nearestShip;
            }

            update() {
                this.lifetime++;

                if (this.lifetime > this.maxLifetime) {
                    this.explode();
                    return false;
                }

                if (!this.target || !this.target.alive) {
                    this.findTarget();
                }

                // Homing logic
                if (this.target) {
                    const toTarget = new THREE.Vector3();
                    toTarget.subVectors(this.target.mesh.position, this.mesh.position);
                    toTarget.normalize();

                    const turnSpeed = 0.025;
                    this.velocity.lerp(toTarget.multiplyScalar(this.velocity.length()), turnSpeed);
                }

                this.mesh.position.add(this.velocity);

                const lookAtPos = this.mesh.position.clone().add(this.velocity);
                this.mesh.lookAt(lookAtPos);
                this.mesh.rotateZ(Math.PI / 2);

                // Update warning light
                this.warningLight.position.copy(this.mesh.position);
                this.warningLight.intensity = 5 + Math.sin(Date.now() * 0.01) * 2;

                // Smoke trail
                if (this.lifetime % 3 === 0) {
                    const smokeGeometry = new THREE.SphereGeometry(5, 4, 4);
                    const smokeMaterial = new THREE.MeshBasicMaterial({
                        color: 0x333333,
                        transparent: true,
                        opacity: 0.8
                    });
                    const smoke = new THREE.Mesh(smokeGeometry, smokeMaterial);
                    smoke.position.copy(this.mesh.position);
                    scene.add(smoke);

                    const animateSmoke = () => {
                        smoke.scale.multiplyScalar(1.1);
                        smokeMaterial.opacity *= 0.95;
                        if (smokeMaterial.opacity > 0.01) {
                            requestAnimationFrame(animateSmoke);
                        } else {
                            scene.remove(smoke);
                        }
                    };
                    animateSmoke();
                }

                // Check for impact
                if (this.target) {
                    const distance = this.mesh.position.distanceTo(this.target.mesh.position);
                    if (distance < 50) {
                        this.explode();
                        return false;
                    }
                }

                if (this.mesh.position.y < 10) {
                    this.explode();
                    return false;
                }

                return true;
            }

            explode() {
                const blastCenter = this.mesh.position.clone();

                // Blinding flash
                const flashGeometry = new THREE.SphereGeometry(200, 32, 32);
                const flashMaterial = new THREE.MeshBasicMaterial({
                    color: 0xffffff,
                    transparent: true,
                    opacity: 3,
                    blending: THREE.AdditiveBlending
                });
                const flash = new THREE.Mesh(flashGeometry, flashMaterial);
                flash.position.copy(blastCenter);
                scene.add(flash);

                // Nuclear fireball
                const fireballGeometry = new THREE.SphereGeometry(150, 32, 32);
                const fireballMaterial = new THREE.MeshBasicMaterial({
                    color: 0xff6600,
                    transparent: true,
                    opacity: 1,
                    blending: THREE.AdditiveBlending
                });
                const fireball = new THREE.Mesh(fireballGeometry, fireballMaterial);
                fireball.position.copy(blastCenter);
                scene.add(fireball);

                // Multiple shockwaves
                const shockwaves = [];
                for (let i = 0; i < 3; i++) {
                    const shockwaveGeometry = new THREE.RingGeometry(1, 20, 64);
                    const shockwaveMaterial = new THREE.MeshBasicMaterial({
                        color: i === 0 ? 0xffffff : 0xffaa00,
                        transparent: true,
                        opacity: 0.8 - i * 0.2,
                        side: THREE.DoubleSide,
                        blending: THREE.AdditiveBlending
                    });
                    const shockwave = new THREE.Mesh(shockwaveGeometry, shockwaveMaterial);
                    shockwave.position.copy(blastCenter);
                    shockwave.position.y += i * 20;
                    shockwave.rotation.x = -Math.PI / 2;
                    scene.add(shockwave);
                    shockwaves.push({ mesh: shockwave, material: shockwaveMaterial, delay: i * 10 });
                }

                // Mushroom cloud
                const mushroomStem = new THREE.CylinderGeometry(50, 100, 300, 16);
                const mushroomMaterial = new THREE.MeshBasicMaterial({
                    color: 0x444444,
                    transparent: true,
                    opacity: 0.7
                });
                const stem = new THREE.Mesh(mushroomStem, mushroomMaterial);
                stem.position.copy(blastCenter);
                stem.position.y += 150;
                scene.add(stem);

                const mushroomCap = new THREE.SphereGeometry(150, 16, 12);
                const cap = new THREE.Mesh(mushroomCap, mushroomMaterial.clone());
                cap.position.copy(blastCenter);
                cap.position.y += 300;
                cap.scale.y = 0.5;
                scene.add(cap);

                // Massive damage
                const blastRadius = 600;
                ships.forEach(ship => {
                    if (ship.alive) {
                        const distance = blastCenter.distanceTo(ship.mesh.position);
                        if (distance < blastRadius) {
                            const damageFactor = 1 - (distance / blastRadius);
                            const damage = Math.max(0, damageFactor * 300);
                            ship.takeDamage(damage, this.owner);

                            // Blast force
                            if (ship.alive) {
                                const blastDirection = new THREE.Vector3()
                                    .subVectors(ship.mesh.position, blastCenter)
                                    .normalize();
                                const force = damageFactor * 50;
                                ship.velocity.add(blastDirection.multiplyScalar(force));
                            }
                        }
                    }
                });

                // Radioactive particles
                for (let i = 0; i < 100; i++) {
                    const particleGeometry = new THREE.SphereGeometry(5 + Math.random() * 15, 4, 4);
                    const particleMaterial = new THREE.MeshBasicMaterial({
                        color: Math.random() > 0.5 ? 0x00ff00 : 0xffff00,
                        transparent: true,
                        opacity: 1,
                        blending: THREE.AdditiveBlending
                    });
                    const particle = new THREE.Mesh(particleGeometry, particleMaterial);
                    particle.position.copy(blastCenter);
                    particle.position.add(new THREE.Vector3(
                        (Math.random() - 0.5) * 100,
                        Math.random() * 50,
                        (Math.random() - 0.5) * 100
                    ));

                    const velocity = new THREE.Vector3(
                        (Math.random() - 0.5) * 40,
                        Math.random() * 30 + 20,
                        (Math.random() - 0.5) * 40
                    );

                    scene.add(particle);

                    const animateParticle = () => {
                        particle.position.add(velocity.clone().multiplyScalar(0.1));
                        velocity.y -= 0.5;
                        particleMaterial.opacity *= 0.98;
                        particle.scale.multiplyScalar(0.98);

                        if (particleMaterial.opacity > 0.01 && particle.position.y > -100) {
                            requestAnimationFrame(animateParticle);
                        } else {
                            scene.remove(particle);
                        }
                    };
                    animateParticle();
                }

                // Animation
                let frame = 0;
                const animateNuclear = () => {
                    frame++;

                    if (frame < 10) {
                        flash.scale.multiplyScalar(1.5);
                        flashMaterial.opacity *= 0.8;
                    } else if (flash.parent) {
                        scene.remove(flash);
                    }

                    fireball.scale.multiplyScalar(1.1);
                    fireballMaterial.opacity *= 0.97;

                    shockwaves.forEach(sw => {
                        if (frame > sw.delay) {
                            sw.mesh.scale.multiplyScalar(1.2);
                            sw.material.opacity *= 0.95;
                        }
                    });

                    if (frame > 30) {
                        stem.position.y += 2;
                        stem.scale.y *= 1.01;
                        cap.position.y += 3;
                        cap.scale.x *= 1.005;
                        cap.scale.z *= 1.005;
                    }

                    if (frame < 200) {
                        requestAnimationFrame(animateNuclear);
                    } else {
                        scene.remove(fireball);
                        shockwaves.forEach(sw => scene.remove(sw.mesh));

                        const fadeMushroom = () => {
                            mushroomMaterial.opacity *= 0.98;
                            cap.material.opacity *= 0.98;

                            if (mushroomMaterial.opacity > 0.01) {
                                requestAnimationFrame(fadeMushroom);
                            } else {
                                scene.remove(stem);
                                scene.remove(cap);
                            }
                        };
                        setTimeout(fadeMushroom, 2000);
                    }
                };
                animateNuclear();

                // Multiple explosion sounds
                playSound('explosion');
                setTimeout(() => playSound('explosion'), 200);
                setTimeout(() => playSound('explosion'), 500);

                showNotification('‚ò¢Ô∏è NUCLEAR DEVASTATION! ‚ò¢Ô∏è');
                if (this.owner === playerShip) {
                    playerShip.score += 500;
                }

                this.destroy();
            }

            destroy() {
                scene.remove(this.mesh);
                scene.remove(this.warningLight);
            }
        }

        // Power-up class
        class Powerup {
            constructor(position, type) {
                this.type = type;
                this.position = position.clone();
                this.collected = false;
                this.lifetime = 600;

                const group = new THREE.Group();

                const geometry = new THREE.OctahedronGeometry(15, 0);
                const material = new THREE.MeshPhongMaterial({
                    color: this.getColor(),
                    emissive: this.getColor(),
                    emissiveIntensity: 0.5,
                    transparent: true,
                    opacity: 0.8
                });
                const container = new THREE.Mesh(geometry, material);
                group.add(container);

                const auraGeometry = new THREE.SphereGeometry(25, 16, 16);
                const auraMaterial = new THREE.MeshBasicMaterial({
                    color: this.getColor(),
                    transparent: true,
                    opacity: 0.3,
                    blending: THREE.AdditiveBlending
                });
                const aura = new THREE.Mesh(auraGeometry, auraMaterial);
                group.add(aura);

                for (let i = 0; i < 2; i++) {
                    const ringGeometry = new THREE.TorusGeometry(20, 2, 8, 32);
                    const ringMaterial = new THREE.MeshBasicMaterial({
                        color: this.getColor(),
                        transparent: true,
                        opacity: 0.6
                    });
                    const ring = new THREE.Mesh(ringGeometry, ringMaterial);
                    ring.rotation.x = i * Math.PI / 2;
                    group.add(ring);
                }

                this.mesh = group;
                this.mesh.position.copy(position);
                scene.add(this.mesh);

                this.light = new THREE.PointLight(this.getColor(), 2, 100);
                this.light.position.copy(position);
                scene.add(this.light);

                this.createSymbol(group);
            }

            getColor() {
                switch (this.type) {
                    case 'health': return 0x00ff00;
                    case 'shield': return 0x00ffff;
                    case 'weapon': return 0xff00ff;
                    case 'boost': return 0xffaa00;
                    default: return 0xffffff;
                }
            }

            createSymbol(group) {
                const symbolGeometry = new THREE.PlaneGeometry(10, 10);
                const canvas = document.createElement('canvas');
                canvas.width = 64;
                canvas.height = 64;
                const ctx = canvas.getContext('2d');

                ctx.fillStyle = '#ffffff';
                ctx.font = 'bold 48px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';

                let symbol = '';
                switch (this.type) {
                    case 'health': symbol = '+'; break;
                    case 'shield': symbol = '‚óä'; break;
                    case 'weapon': symbol = '‚òÖ'; break;
                    case 'boost': symbol = '‚Üë'; break;
                }

                ctx.fillText(symbol, 32, 32);

                const texture = new THREE.CanvasTexture(canvas);
                const symbolMaterial = new THREE.MeshBasicMaterial({
                    map: texture,
                    transparent: true,
                    blending: THREE.AdditiveBlending
                });

                const symbolMesh = new THREE.Mesh(symbolGeometry, symbolMaterial);
                symbolMesh.position.z = 1;
                group.add(symbolMesh);
            }

            update() {
                this.lifetime--;

                this.mesh.rotation.y += 0.02;
                this.mesh.children[0].rotation.x += 0.01;
                this.mesh.children[0].rotation.z += 0.01;

                if (this.mesh.children[2]) this.mesh.children[2].rotation.z += 0.03;
                if (this.mesh.children[3]) this.mesh.children[3].rotation.y += 0.03;

                this.mesh.position.y += Math.sin(Date.now() * 0.003) * 0.5;

                const scale = 1 + Math.sin(Date.now() * 0.005) * 0.1;
                this.mesh.scale.set(scale, scale, scale);

                this.light.position.copy(this.mesh.position);
                this.light.intensity = 2 + Math.sin(Date.now() * 0.01) * 0.5;

                ships.forEach(ship => {
                    if (ship.alive && !this.collected) {
                        const distance = ship.mesh.position.distanceTo(this.mesh.position);
                        if (distance < 50) {
                            this.collect(ship);
                        }
                    }
                });

                if (this.lifetime < 60) {
                    this.mesh.children[0].material.opacity = this.lifetime / 60;
                    this.mesh.children[1].material.opacity = (this.lifetime / 60) * 0.3;
                }

                return this.lifetime > 0 && !this.collected;
            }

            collect(ship) {
                this.collected = true;

                let message = '';
                let effectColor = this.getColor();

                switch (this.type) {
                    case 'health':
                        const healthBoost = 30;
                        ship.health = Math.min(CONFIG.SHIP_HP, ship.health + healthBoost);
                        message = `+${healthBoost} HEALTH`;
                        break;

                    case 'shield':
                        ship.shield = CONFIG.SHIELD_HP;
                        message = 'SHIELD RECHARGED';
                        break;

                    case 'weapon':
                        if (ship.isPlayer) {
                            ship.switchWeapon();
                            message = 'WEAPON UPGRADED';
                        } else {
                            ship.score += 50;
                            message = '+50 POINTS';
                        }
                        break;

                    case 'boost':
                        ship.boostEnergy = CONFIG.BOOST_MAX;
                        message = 'BOOST RECHARGED';
                        break;
                }

                this.createCollectEffect(effectColor);

                if (ship.isPlayer || ship === playerShip) {
                    showNotification(`‚ú® ${message}`);
                }

                ship.score += 25;

                playSound('powerup');
                this.destroy();
            }

            createCollectEffect(color) {
                const waveGeometry = new THREE.SphereGeometry(1, 16, 16);
                const waveMaterial = new THREE.MeshBasicMaterial({
                    color: color,
                    transparent: true,
                    opacity: 1,
                    blending: THREE.AdditiveBlending
                });
                const wave = new THREE.Mesh(waveGeometry, waveMaterial);
                wave.position.copy(this.mesh.position);
                scene.add(wave);

                for (let i = 0; i < 20; i++) {
                    const particleGeometry = new THREE.SphereGeometry(2, 4, 4);
                    const particleMaterial = new THREE.MeshBasicMaterial({
                        color: color,
                        transparent: true,
                        opacity: 1,
                        blending: THREE.AdditiveBlending
                    });
                    const particle = new THREE.Mesh(particleGeometry, particleMaterial);
                    particle.position.copy(this.mesh.position);

                    const velocity = new THREE.Vector3(
                        (Math.random() - 0.5) * 20,
                        (Math.random() - 0.5) * 20,
                        (Math.random() - 0.5) * 20
                    );

                    scene.add(particle);

                    const animateParticle = () => {
                        particle.position.add(velocity.clone().multiplyScalar(0.1));
                        velocity.multiplyScalar(0.95);
                        particleMaterial.opacity *= 0.95;
                        particle.scale.multiplyScalar(0.95);

                        if (particleMaterial.opacity > 0.01) {
                            requestAnimationFrame(animateParticle);
                        } else {
                            scene.remove(particle);
                        }
                    };
                    animateParticle();
                }

                const animateWave = () => {
                    wave.scale.multiplyScalar(1.2);
                    waveMaterial.opacity *= 0.9;

                    if (waveMaterial.opacity > 0.01) {
                        requestAnimationFrame(animateWave);
                    } else {
                        scene.remove(wave);
                    }
                };
                animateWave();
            }

            destroy() {
                scene.remove(this.mesh);
                scene.remove(this.light);
            }
        }

            // Create ships based on game mode
            if (gameMode === 'player') {
                playerShip = new PlayerShip();
                ships.push(playerShip);
                setupPlayerControls();

                // Create AI opponents
                for (let i = 0; i < 3; i++) {
                    const config = {
                        name: `AI-${i + 1}`,
                        color: Math.random() * 0xffffff,
                        emissive: Math.random() * 0xffffff,
                        team: 'enemy'
                    };
                    const ship = new Ship(config, i);
                    ships.push(ship);

                }
            } else if (gameMode === 'mixed') {
                // Player team
                playerShip = new PlayerShip();
                playerShip.team = 'player';
                ships.push(playerShip);
                setupPlayerControls();

                // AI ally
                const allyConfig = {
                    name: 'ALLY-1',
                    color: 0x0088ff,
                    emissive: 0x0088ff,
                    team: 'player'
                };
                const ally = new Ship(allyConfig, 0);
                ships.push(ally);

                // Enemy team
                for (let i = 0; i < 2; i++) {
                    const config = {
                        name: `ENEMY-${i + 1}`,
                        color: 0xff0000 + Math.random() * 0x0000ff,
                        emissive: 0xff0000,
                        team: 'enemy'
                    };
                    const ship = new Ship(config, i + 2);
                    ships.push(ship);
                }
            } else {
                // AI only battle
                const teams = ['red', 'blue'];
                const teamColors = {
                    red: { color: 0xff0000, emissive: 0xff0000 },
                    blue: { color: 0x0000ff, emissive: 0x0000ff }
                };

                for (let i = 0; i < CONFIG.SHIPS; i++) {
                    const team = teams[i % 2];
                    const config = {
                        name: `${team.toUpperCase()}-${Math.floor(i / 2) + 1}`,
                        color: teamColors[team].color + Math.random() * 0x333333,
                        emissive: teamColors[team].emissive,
                        team: team
                    };
                    const ship = new Ship(config, i);
                    ships.push(ship);
                }
            }

            // Start weather system
            currentWeather = 'clear';
            weatherSystem.changeWeather('clear');

            gameLoop();
        }

        function gameLoop() {
            if (gameState !== 'battle') return;

            timer--;
            updateHUD();

            // Weather changes
            weatherTimer++;
            if (weatherTimer >= CONFIG.WEATHER_CHANGE_TIME / 1000) {
                weatherTimer = 0;
                const weathers = ['clear', 'fog', 'storm', 'night'];
                const newWeather = weathers[Math.floor(Math.random() * weathers.length)];
                weatherSystem.changeWeather(newWeather);
            }

            const alive = ships.filter(s => s.alive);
            const aliveTeams = new Set(alive.map(s => s.team));

            if (gameMode === 'player' || gameMode === 'mixed') {
                if (playerShip && !playerShip.alive) {
                    gameState = 'ended';
                    return;
                }
            }

            // Check win conditions
            if (gameMode === 'mixed' && aliveTeams.size === 1) {
                endBattle();
                return;
            } else if (alive.length <= 1 || timer <= 0) {
                endBattle();
                return;
            }

            // Spawn power-ups
            if (Math.random() < 0.01 && powerups.length < 5) {
                const types = ['health', 'shield', 'weapon', 'boost'];
                const type = types[Math.floor(Math.random() * types.length)];
                const position = new THREE.Vector3(
                    (Math.random() - 0.5) * CONFIG.ARENA_SIZE * 1.5,
                    100 + Math.random() * 150,
                    (Math.random() - 0.5) * CONFIG.ARENA_SIZE * 1.5
                );
                const powerup = new Powerup(position, type);
                powerups.push(powerup);
            }

            setTimeout(gameLoop, 1000);
        }

        function endBattle() {
            gameState = 'ended';

            const alive = ships.filter(s => s.alive);
            let winner = null;

            if (gameMode === 'mixed') {
                const aliveTeams = new Set(alive.map(s => s.team));
                if (aliveTeams.has('player')) {
                    winner = playerShip.alive ? playerShip : alive.find(s => s.team === 'player');
                    document.getElementById('winnerName').textContent = 'VICTORY!';
                    document.getElementById('winnerName').style.color = '#00ff00';
                } else {
                    document.getElementById('winnerName').textContent = 'DEFEAT';
                    document.getElementById('winnerName').style.color = '#ff0000';
                }
            } else if (alive.length > 0) {
                winner = alive.reduce((best, ship) => ship.score > best.score ? ship : best);
                document.getElementById('winnerName').textContent = winner.name;
                document.getElementById('winnerName').style.color = '#' + winner.config.color.toString(16).padStart(6, '0');
            } else {
                document.getElementById('winnerName').textContent = 'DRAW';
                document.getElementById('winnerName').style.color = '#ffff00';
            }

            // Check achievements
            if (playerShip) {
                const accuracy = (achievementSystem.stats.totalHits / achievementSystem.stats.totalShots) || 0;
                achievementSystem.checkAchievement('accuracy', accuracy);

                if (playerShip.alive && playerShip.health === CONFIG.SHIP_HP) {
                    achievementSystem.unlock('survivor');
                }

                if (playerShip.alive && timer > CONFIG.BATTLE_TIME - 120) {
                    achievementSystem.unlock('speedDemon');
                }
            }

            // Display stats
            if (winner) {
                let stats = `Score: ${winner.score}<br>Eliminations: ${winner.kills}`;

                if (winner.ai) {
                    stats += `<br>AI Accuracy: ${(winner.ai.accuracy * 100).toFixed(1)}%`;
                }

                if (playerShip) {
                    stats += `<br>Your Stats:<br>`;
                    stats += `Score: ${playerShip.score}<br>`;
                    stats += `Eliminations: ${playerShip.kills}<br>`;
                    stats += `Accuracy: ${((achievementSystem.stats.totalHits / achievementSystem.stats.totalShots) * 100).toFixed(1)}%<br>`;
                    stats += `Max Combo: ${comboSystem.maxCombo}`;
                }

                document.getElementById('winnerStats').innerHTML = stats;
            }

            document.getElementById('restartText').style.display = gameMode === 'ai' ? 'block' : 'none';
            document.getElementById('menuButtons').style.display = gameMode === 'ai' ? 'none' : 'block';
            document.getElementById('winnerOverlay').style.display = 'flex';

            if (gameMode === 'ai') {
                let countdown = 5;
                const countInterval = setInterval(() => {
                    countdown--;
                    document.getElementById('countdown').textContent = countdown;
                    if (countdown <= 0) {
                        clearInterval(countInterval);
                        document.getElementById('winnerOverlay').style.display = 'none';
                        cleanupBattle();
                        startBattle();
                    }
                }, 1000);
            }
        }

        function cleanupBattle() {
            ships.forEach(ship => {
                if (ship.mesh) scene.remove(ship.mesh);
            });
            lasers.forEach(laser => {
                scene.remove(laser.mesh);
            });
            missiles.forEach(missile => {
                missile.destroy();
            });
            powerups.forEach(powerup => {
                powerup.destroy();
            });

            if (destructionSystem) {
                destructionSystem.cleanup();
            }

            ships = [];
            lasers = [];
            missiles = [];
            powerups = [];
        }

        function updateHUD() {
            const alive = ships.filter(s => s.alive);
            document.getElementById('aliveCount').textContent = alive.length;

            const minutes = Math.floor(timer / 60);
            const seconds = timer % 60;
            document.getElementById('timer').textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;

            // Update radar
            if (playerShip && playerShip.alive && gameMode !== 'ai') {
                updateRadar();
            }
        }

        function updateRadar() {
            const radarElement = document.getElementById('radar');

            // Clear previous blips
            const oldBlips = radarElement.querySelectorAll('.radar-blip');
            oldBlips.forEach(blip => blip.remove());

            ships.forEach(ship => {
                if (ship !== playerShip && ship.alive) {
                    const relativePos = new THREE.Vector3().subVectors(ship.mesh.position, playerShip.mesh.position);
                    const distance = relativePos.length();

                    if (distance < 1000) {
                        const angle = Math.atan2(relativePos.z, relativePos.x);
                        const radarDistance = Math.min(distance / 1000, 1) * 90;

                        const blip = document.createElement('div');
                        blip.className = 'radar-blip';
                        blip.style.position = 'absolute';
                        blip.style.width = '6px';
                        blip.style.height = '6px';
                        blip.style.borderRadius = '50%';
                        blip.style.backgroundColor = ship.team === playerShip.team ? '#00ff00' : '#ff0000';
                        blip.style.left = (100 + Math.cos(angle) * radarDistance) + 'px';
                        blip.style.top = (100 + Math.sin(angle) * radarDistance) + 'px';
                        blip.style.transform = 'translate(-50%, -50%)';

                        radarElement.appendChild(blip);
                    }
                }
            });
        }

        // Player controls
        function setupPlayerControls() {
            document.addEventListener('keydown', (e) => {
                if (!playerShip || !playerShip.alive) return;

                switch(e.key) {
                    case 'ArrowUp':
                    case 'w':
                    case 'W':
                        playerShip.keys.up = true;
                        e.preventDefault();
                        break;
                    case 'ArrowDown':
                    case 's':
                    case 'S':
                        playerShip.keys.down = true;
                        e.preventDefault();
                        break;
                    case 'ArrowLeft':
                    case 'a':
                    case 'A':
                        playerShip.keys.left = true;
                        e.preventDefault();
                        break;
                    case 'ArrowRight':
                    case 'd':
                    case 'D':
                        playerShip.keys.right = true;
                        e.preventDefault();
                        break;
                    case ' ':
                        playerShip.keys.fire = true;
                        e.preventDefault();
                        break;
                    case 'Shift':
                        playerShip.keys.boost = true;
                        e.preventDefault();
                        break;
                    case 'e':
                    case 'E':
                        playerShip.keys.special = true;
                        e.preventDefault();
                        break;
                    case 'q':
                    case 'Q':
                        if (!playerShip.weaponSwitchCooldown) {
                            playerShip.keys.switchWeapon = true;
                            e.preventDefault();
                        }
                        break;
                }
            });

            document.addEventListener('keyup', (e) => {
                if (!playerShip || !playerShip.alive) return;

                switch(e.key) {
                    case 'ArrowUp':
                    case 'w':
                    case 'W':
                        playerShip.keys.up = false;
                        break;
                    case 'ArrowDown':
                    case 's':
                    case 'S':
                        playerShip.keys.down = false;
                        break;
                    case 'ArrowLeft':
                    case 'a':
                    case 'A':
                        playerShip.keys.left = false;
                        break;
                    case 'ArrowRight':
                    case 'd':
                    case 'D':
                        playerShip.keys.right = false;
                        break;
                    case ' ':
                        playerShip.keys.fire = false;
                        break;
                    case 'Shift':
                        playerShip.keys.boost = false;
                        break;
                    case 'e':
                    case 'E':
                        playerShip.keys.special = false;
                        break;
                    case 'q':
                    case 'Q':
                        playerShip.keys.switchWeapon = false;
                        break;
                }
            });

            // Mouse controls (optional)
            let mouseDown = false;
            document.addEventListener('mousedown', (e) => {
                if (!playerShip || !playerShip.alive) return;
                if (e.button === 0) {
                    mouseDown = true;
                    playerShip.keys.fire = true;
                }
            });

            document.addEventListener('mouseup', (e) => {
                if (!playerShip || !playerShip.alive) return;
                if (e.button === 0) {
                    mouseDown = false;
                    playerShip.keys.fire = false;
                }
            });

            document.addEventListener('mousemove', (e) => {
                if (!playerShip || !playerShip.alive || !mouseDown) return;

                const centerX = window.innerWidth / 2;
                const centerY = window.innerHeight / 2;

                const deltaX = (e.clientX - centerX) / centerX;
                const deltaY = (e.clientY - centerY) / centerY;

                playerShip.keys.left = deltaX < -0.2;
                playerShip.keys.right = deltaX > 0.2;
                playerShip.keys.up = deltaY < -0.2;
                playerShip.keys.down = deltaY > 0.2;
            });
        }

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            const time = Date.now() * 0.0001;

            // Camera management
            if (gameMode === 'player' && playerShip && playerShip.alive) {
                // Follow player camera
                const offset = new THREE.Vector3(0, 30, 80);
                offset.applyQuaternion(playerShip.mesh.quaternion);

                const desiredPosition = playerShip.mesh.position.clone().add(offset);
                camera.position.lerp(desiredPosition, 0.1);

                const lookAt = new THREE.Vector3(0, 0, -100);
                lookAt.applyQuaternion(playerShip.mesh.quaternion);
                lookAt.add(playerShip.mesh.position);

                const currentLookAt = new THREE.Vector3();
                camera.getWorldDirection(currentLookAt);
                currentLookAt.multiplyScalar(100).add(camera.position);

                currentLookAt.lerp(lookAt, 0.1);
                camera.lookAt(currentLookAt);
            } else {
                // Cinematic camera
                const radius = 600 + Math.sin(time * 0.5) * 200;
                camera.position.x = Math.cos(time) * radius;
                camera.position.z = Math.sin(time) * radius;
                camera.position.y = 300 + Math.sin(time * 2) * 100;

                // Look at battle center
                const battleCenter = new THREE.Vector3();
                let activeShips = 0;
                ships.forEach(ship => {
                    if (ship.alive) {
                        battleCenter.add(ship.mesh.position);
                        activeShips++;
                    }
                });

                if (activeShips > 0) {
                    battleCenter.divideScalar(activeShips);
                    camera.lookAt(battleCenter);
                } else {
                    camera.lookAt(0, 100, 0);
                }
            }

            // Update game objects
            if (gameState === 'battle') {
                ships.forEach(ship => ship.update());
                lasers = lasers.filter(laser => laser.update());
                missiles = missiles.filter(missile => missile.update());
                powerups = powerups.filter(powerup => powerup.update());

                if (destructionSystem) {
                    destructionSystem.update();
                }

                if (weatherSystem) {
                    weatherSystem.update();
                }
            }

            // Ocean animation
            const ocean = scene.children.find(child =>
                child.geometry && child.geometry.type === 'PlaneGeometry' && child.position.z < 0
            );
            if (ocean) {
                const vertices = ocean.geometry.attributes.position.array;
                const time = Date.now() * 0.001;
                for (let i = 0; i < vertices.length; i += 3) {
                    const x = vertices[i];
                    const y = vertices[i + 1];
                    vertices[i + 2] = Math.sin(x * 0.01 + time) * 3 + Math.cos(y * 0.01 + time * 0.8) * 3;
                }
                ocean.geometry.attributes.position.needsUpdate = true;
            }

            renderer.render(scene, camera);
        }

        // Handle resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Performance optimization
        function optimizePerformance() {
            // Reduce particle count on low-end devices
            const canvas = renderer.domElement;
            const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');

            if (gl) {
                const debugInfo = gl.getExtension('WEBGL_debug_renderer_info');
                if (debugInfo) {
                    const vendor = gl.getParameter(debugInfo.UNMASKED_VENDOR_WEBGL);
                    const renderer = gl.getParameter(debugInfo.UNMASKED_RENDERER_WEBGL);

                    // Detect integrated graphics
                    if (vendor.includes('Intel') || renderer.includes('Intel')) {
                        destructionSystem.maxParticles = 100;
                        destructionSystem.maxDebris = 25;
                    }
                }
            }
        }

        // Initialize game
        init();
        optimizePerformance();

        // Debug mode (press F1)
        let debugMode = false;
        document.addEventListener('keydown', (e) => {
            if (e.key === 'F1') {
                debugMode = !debugMode;
                e.preventDefault();

                if (debugMode) {
                    showNotification('Debug Mode: ON', '#ffff00');

                    // Show stats
                    const stats = document.createElement('div');
                    stats.id = 'debug-stats';
                    stats.style.position = 'absolute';
                    stats.style.top = '200px';
                    stats.style.left = '20px';
                    stats.style.color = '#00ff00';
                    stats.style.fontFamily = 'monospace';
                    stats.style.fontSize = '12px';
                    stats.style.backgroundColor = 'rgba(0,0,0,0.7)';
                    stats.style.padding = '10px';
                    stats.style.borderRadius = '5px';
                    document.body.appendChild(stats);

                    const updateStats = () => {
                        if (!debugMode) {
                            stats.remove();
                            return;
                        }

                        let debugText = `FPS: ${Math.round(1000 / 16)}\n`;
                        debugText += `Ships: ${ships.length}\n`;
                        debugText += `Lasers: ${lasers.length}\n`;
                        debugText += `Missiles: ${missiles.length}\n`;
                        debugText += `Power-ups: ${powerups.length}\n`;
                        debugText += `Particles: ${destructionSystem.particles.length}\n`;
                        debugText += `Debris: ${destructionSystem.debris.length}\n`;
                        debugText += `Weather: ${weatherSystem.current}\n`;

                        if (playerShip) {
                            debugText += `\nPlayer Stats:\n`;
                            debugText += `Health: ${playerShip.health}/${CONFIG.SHIP_HP}\n`;
                            debugText += `Shield: ${playerShip.shield}/${CONFIG.SHIELD_HP}\n`;
                            debugText += `Boost: ${playerShip.boostEnergy.toFixed(0)}/${CONFIG.BOOST_MAX}\n`;
                            debugText += `Score: ${playerShip.score}\n`;
                            debugText += `Kills: ${playerShip.kills}\n`;
                            debugText += `Combo: ${comboSystem.combo}x\n`;
                        }

                        stats.textContent = debugText;
                        requestAnimationFrame(updateStats);
                    };
                    updateStats();
                } else {
                    showNotification('Debug Mode: OFF', '#ffff00');
                    const stats = document.getElementById('debug-stats');
                    if (stats) stats.remove();
                }
            }

            // Cheat codes (debug mode only)
            if (debugMode && playerShip && playerShip.alive) {
                switch(e.key) {
                    case 'F2': // God mode
                        playerShip.health = 9999;
                        playerShip.shield = 9999;
                        showNotification('God Mode Activated', '#ff00ff');
                        break;
                    case 'F3': // Instant special
                        playerShip.specialWeaponReady = true;
                        playerShip.specialCooldown = 0;
                        showNotification('Special Weapon Ready', '#ff00ff');
                        break;
                    case 'F4': // Max boost
                        playerShip.boostEnergy = CONFIG.BOOST_MAX;
                        showNotification('Boost Recharged', '#ff00ff');
                        break;
                    case 'F5': // Spawn power-up
                        const types = ['health', 'shield', 'weapon', 'boost'];
                        const type = types[Math.floor(Math.random() * types.length)];
                        const powerup = new Powerup(playerShip.mesh.position.clone(), type);
                        powerups.push(powerup);
                        showNotification(`Spawned ${type} power-up`, '#ff00ff');
                        break;
                }
            }
        });

        // Music system (optional background music)
        let musicEnabled = false;
        let musicOscillator = null;

        function toggleMusic() {
            if (!audioContext) return;

            if (musicEnabled && musicOscillator) {
                musicOscillator.stop();
                musicOscillator = null;
                musicEnabled = false;
            } else {
                // Simple ambient music generator
                const musicGain = audioContext.createGain();
                musicGain.gain.value = 0.05;
                musicGain.connect(audioContext.destination);

                // Bass line
                const bassOsc = audioContext.createOscillator();
                bassOsc.type = 'sine';
                bassOsc.frequency.value = 55;
                bassOsc.connect(musicGain);

                // Harmony
                const harmonyOsc = audioContext.createOscillator();
                harmonyOsc.type = 'triangle';
                harmonyOsc.frequency.value = 110;
                harmonyOsc.connect(musicGain);

                // Start oscillators
                bassOsc.start();
                harmonyOsc.start();

                musicOscillator = { bass: bassOsc, harmony: harmonyOsc };
                musicEnabled = true;

                // Simple melody loop
                const notes = [110, 146.83, 164.81, 110, 87.31, 110, 146.83, 110];
                let noteIndex = 0;

                const playNote = () => {
                    if (!musicEnabled) return;

                    harmonyOsc.frequency.setValueAtTime(notes[noteIndex], audioContext.currentTime);
                    noteIndex = (noteIndex + 1) % notes.length;

                    setTimeout(playNote, 500);
                };
                playNote();
            }
        }

        // Add music toggle key (M)
        document.addEventListener('keydown', (e) => {
            if (e.key === 'm' || e.key === 'M') {
                toggleMusic();
                showNotification(musicEnabled ? 'Music: ON' : 'Music: OFF', '#ffff00');
            }
        });
    });
